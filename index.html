<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secure Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate a <span>random password</span></h1>
            <p>never use an insecure password again.</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="length">Password length : <span id="length-value">12</span></label>
                <input type="range" id="length" min="4" max="32" value="12">
            </div>

            <div class="character-options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%)</label>
                </div>
            </div>

            <div class="strength-meter">
                <div class="strength-labels">
                    <span>Weak</span>
                    <span>Medium</span>
                    <span>Strong</span>
                    <span>Very Strong</span>
                </div>
                <div class="meter">
                    <div class="level"></div>
                </div>
            </div>

        </div>

        <button id="generate-btn">
            <i class="fas fa-key"></i> Generate Passwords
        </button>

        <div class="passwords">
            <div class="password-field">
                <span class="output" id="password1"></span>
                <button class="copy-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div class="password-field">
                <span class="output" id="password2"></span>
                <button class="copy-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>

        <div class="notification">Password copied!</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
