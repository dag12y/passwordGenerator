<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secure Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate a <span>random password</span></h1>
            <p>never use an insecure password again.</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="length">Password length : <span id="length-value">12</span></label>
                <input type="range" id="length" min="4" max="32" value="12">
            </div>

        </div>
        <button>Generate Passwords</button>
        <hr>
        <div class="passwords">
            <span class="output"></span>
            <span class="output"></span>
        </div>
        <div class="pop-out">Copied!</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
